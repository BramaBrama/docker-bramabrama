##
# Gzip Settings
##

gzip on;
gzip_disable "msie6";
gzip_vary on;
gzip_proxied any;
# gzip_comp_level 6;
# gzip_buffers 16 8k;
gzip_http_version 1.1;
gzip_types  application/atom+xml
            application/javascript
            application/json
            application/rss+xml
            application/x-javascript
            application/xml
            application/xml+rss
            image/svg+xml
            text/css
            text/html
            text/javascript
            text/plain
            text/xml;
